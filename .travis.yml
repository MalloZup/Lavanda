language: bash
sudo: required
dist: trusty

# libssh-dev removed
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libssh-dev ruby-dev
  - sudo apt-get install -y python3-dev python3.4-dev libpython-dev python-dev
  - sudo apt-get install -y python2.7-dev
  - git clone -b patch-1 https://github.com/MalloZup/twopence.git                                                                            
  - cd twopence
  - git branch
  - make
  - sudo make install
  - sudo ldconfig
script:
    - ruby test/setupTesting.rb
    - ruby test/lavBasicTest.rb
