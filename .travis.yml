language: bash
sudo: required

# libssh-dev removed
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libssh-dev libssh-4 ruby-dev python-dev
#  - sudo apt-get install -y rake-compiler
  - git clone https://github.com/openSUSE/twopence.git
  - cd twopence
  - make
  - sudo make install
  - sudo ldconfig
script:
    - ruby test/setupTesting.rb
    - ruby test/lavBasicTest.rb
